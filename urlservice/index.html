<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="txt/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>URL Service</title>
  <link rel="stylesheet" href="https://jofengs.github.io/urlservice/styles.css">
  <!-- 如果使用CDN资源就放开这一句, 把上面那一句注释掉
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/crazypeace/Url-Shorten-Worker/styles.css">
  -->
</head>
<body>
  <div class="d-flex align-items-start flex-wrap">
  <div class="card shadow m-3">
    <h5 class="card-header">創建短URL</h5>
    <div class="card-body">
      <h5 class="card-title"> </h5>

      <div class="input-group mb-3">

          <span class="input-group-text" id="basic-addon1">目的地URL</span>

        <input type="text" class="form-control" id="longURL" aria-describedby="basic-addon1" placeholder="https:// 或 http://" oninput="loadUrlList()">
      </div>

      <div class="input-group mb-3">

          <span class="input-group-text" id="basic-addon2">自訂短URL</span>

        <input type="text" class="form-control" id="keyPhrase" aria-describedby="basic-addon2" placeholder="鍵入">
      </div>

      <div class="input-group mb-3">
        <button class="btn btn-primary" type="button" onclick='shorturl()' id="addBtn">創建</button>
      </div>

      <div class="input-group mb-3">

          <span class="input-group-text" id="basic-addon3">password</span>

        <input class="form-control" type="text" value="__PASSWORD__" readonly="true" id="passwordText" aria-describedby="basic-addon3">
      </div>

    </div>
    
    <div class="card-footer">
      <span> <a href="/about" target="_self">關於頁面</a> </span>
    </div>
  </div>

  <div class="card shadow m-3">
    <h5 class="card-header">本地儲存列表</h5>
    <div class="card-body">
      <h5 class="card-title"> </h5>
      <div class="input-group mb-3">
        <button class="btn btn-success" type="button" onclick='loadUrlList()' id="loadListBtn">載入本機儲存</button>
        <button class="btn btn-danger" type="button" onclick='clearLocalStorage()' id="clearlocalStgBtn">清除本地存儲</button>
        <button class="btn btn-info" type="button" onclick='loadKV()' id="loadKV2localStgBtn">載入KV到localStorage</button>
      </div>

      <div class="card-text">
        <div classs="list-group" id="urlList">
          <div class="mb-3 list-group-item">
            <div class="input-group">
              <button type="button" class="btn btn-danger" onclick='deleteShortUrl("4sure")' id="delBtn-4sure">刪除</button>
              <button type="button" class="btn btn-info" onclick='queryVisitCount("4sure")' id="qryCntBtn-4sure">疑問</button>
              <span class="form-control">https://1way.eu.org/4sure</span>
            </div>
            <div class="form-control">
              https://en.y2mate.is/s36/youtube-to-mp3.html
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">結果</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="result">No result</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick='copyurl("result")' data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Copied!">複製</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/lrsjng/jquery-qrcode@0.18.0/dist/jquery-qrcode.min.js" crossorigin="anonymous"></script>

  <script src="https://crazypeace.github.io/Url-Shorten-Worker/main.js" crossorigin="anonymous"></script>
  <!-- 如果使用CDN资源就放开这一句, 把上面那一句注释掉
    <script src="https://cdn.jsdelivr.net/gh/crazypeace/Url-Shorten-Worker/main.js" crossorigin="anonymous"></script>
  -->
</body>
</html>
